<!DOCTYPE html>
<html>
    <head>
        <title>Array</title>
    </head>
    <body></body>
    <script>
        var date = new Date();
        n = window.prompt("Too : ")
        if (date.getHours<12) {
            n = n*n;
        }
        else {
            n = Math.sqrt(n);
        }
        document.write(n);
    </script>
</html>
