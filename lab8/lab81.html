<!DOCTYPE html>
<html>
    <head>
        <title>Palindrom</title>
    </head>
    <body></body>
    <script>
        var n, nVal, s = 0, m = 0;
        n = window.prompt("Utga oruul:");
        nVal = parseInt(n);

        while (nVal > 0) {
            s = s + (nVal % 10);
            nVal = Math.floor(nVal / 10);
        }
        var q = s;
        while (s > 0) {
            m = m*10 + s % 10;
            s = Math.floor(s / 10);
        }
        if (q == m) 
            document.write("Palindrom");
        else 
            document.write("Palindrom bish");
    </script>
</html>
