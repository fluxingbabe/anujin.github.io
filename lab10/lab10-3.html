<!DOCTYPE html>
<html>
    <head>
        <title>Cookie</title>
    </head>
    <body>
        <h1></h1>
    </body>
    <script>
        function getCookie(Attribute) {
            if (document.cookie.indexOf(Attribute+"=") == -1) { 
                return "";
            } else {          
                var begin = document.cookie.indexOf(Attribute+"=") + Attribute.length + 1;       
                var end = document.cookie.indexOf(";", begin);
                if (end == -1) end = document.cookie.length;
                return unescape(document.cookie.substring(begin, end));
            }
        }

        function setCookie(Attribute, Value) {
            var ExpireDate = new Date();
            ExpireDate.setTime(ExpireDate.getTime() + (24 * 3600 * 1000)); // 1 day expiration
            document.cookie = Attribute + "=" + escape(Value) + ";expires=" + ExpireDate.toGMTString();
        }

        function delCookie(Attribute) {
            var now = new Date();
            document.cookie = Attribute + "=; expires=" + now.toGMTString();
        }

        var VisitCount = parseInt(getCookie("visit")) || 0;

        // Increment visit count
        VisitCount++;

        // Display the current visit count
        if (VisitCount === 1) {
            document.write("Welcome for the first time.");
        } else {
            document.write(VisitCount + " visits.");
        }

        // Update the cookie with the incremented visit count
        setCookie("visit", VisitCount);
    </script>
</html>
